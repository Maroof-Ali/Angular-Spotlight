<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2>Child Component</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 border">
            <p>Message From Parent : <span style="color:red">{{message}}</span></p>
            <p>Name property : {{name}}</p>
            <p>Status : {{status}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h5>Send message to Parent Component :</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <input type="text" #childInput>
            <button class="btn btn-primary ml-4" (click)="sendMessage(childInput.value)">Send</button>
        </div>
    </div>
</div>

<div class="container" style="margin-top:1in;">
    <div class="col-lg-8 border">
        <p>* local reference can be placed on any DOM elememt as "#referenceName" and it or its value can also be passed to child component</p>
    </div>
</div>
